<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Category</title>
</head>
<body>
    <div class="container">
        <h2>SELECT YOUR CHOICE</h2>
        <div class="switch-container">
            <div class="switch" id="men"><i class="fas fa-male"></i><span>Men</span></div>
            <div class="switch" id="women"><i class="fas fa-female"></i><span>Women</span></div>
            <div class="switch" id="kids"><i class="fas fa-child"></i><span>Kids</span></div>
        </div>
        <div class="grid-container" id="gridContainer"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
